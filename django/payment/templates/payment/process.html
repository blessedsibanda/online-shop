{% extends 'shop/base.html' %}
{% load static %}

{% block title %}
Pay by credit card
{% endblock title %}


{% block content %}
    <h2>Pay by credit card</h2>
    <div class="row">
        <div class="col-md-8">
            <form method="post" id="payment">
                <label for="card-number">Card Number</label>
                <div id="card-number" class='field'></div>

                <label for="cvv">CVV</label>
                <div id="cvv" class="field"></div>

                <label for="expiration-date">Expiration Date</label>
                <div id="expiration-date" class="field"></div>

                <input type="hidden" id="nounce" 
                name="payment_method_nonce" value="">
                {% csrf_token %}
                <input type="submit" value="Pay">
            </form>

            <!-- includes the Braintree JS client SDK -->
            <script src="https://js.braintreegateway.com/web/3.44.2/js/client.
            min.js"></script>
            <script src="https://js.braintreegateway.com/web/3.44.2/js/hosted-
            fields.min.js"></script>

            <script src="{% static 'js/braintree.js' %}"></script>
        </div>
    </div>
{% endblock content %}
